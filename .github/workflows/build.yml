name: Build
on: [pull_request, push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.8.10"
    - name: Install valac
      run: sudo apt install -y libvala-dev
    - uses: BSFishy/meson-build@v1.0.3
      with:
        action: test